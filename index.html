<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ericka Jhanine Salvacion Dashboard</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #0a1a3a, #c5a100);
        color: white;
        overflow: hidden;
        height: 100vh;
    }

    .container {
        display: flex;
        transition: transform 0.8s ease-in-out;
        width: 200%;
        height: 100%;
    }

    section {
        width: 100%;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
    }

    .btn {
        background: linear-gradient(45deg, #d4af37, #f5d76e);
        color: #0a1a3a;
        border: none;
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .btn:hover {
        background: linear-gradient(45deg, #f9e076, #d4af37);
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
    }

    .falling-leaf {
        position: fixed;
        top: -10px;
        width: 20px;
        height: 20px;
        background: rgba(255, 215, 0, 0.6);
        clip-path: ellipse(50% 30%);
        animation: fall 10s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .qr-container {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .qr-container img {
        width: 180px;
        border-radius: 10px;
        animation: floatQR 2s ease-in-out infinite alternate;
    }

    @keyframes floatQR {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
    }
</style>
</head>
<body>
<div class="container" id="container">
    <section id="page1">
        <h1>Welcome, Ericka Jhanine Salvacion</h1>
        <p>Upload your credentials to proceed.</p>
        <button class="btn" onclick="nextPage()">Upload Credentials</button>
    </section>
    <section id="page2">
        <h1>Verification</h1>
        <p>Please wait for proof of payment before verification.</p>
        <button class="btn" onclick="showQR()">See QR</button>
        <div class="qr-container" id="qrContainer">
            <img src="qr-sample.png" alt="QR Code">
        </div>
    </section>
</div>

<script>
function nextPage() {
    document.getElementById('container').style.transform = 'translateX(-50%)';
}

function showQR() {
    const qr = document.getElementById('qrContainer');
    qr.style.display = 'flex';
}

// Generate falling leaves
for (let i = 0; i < 15; i++) {
    let leaf = document.createElement('div');
    leaf.classList.add('falling-leaf');
    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
    leaf.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(leaf);
}
</script>
</body>
</html>
