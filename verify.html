  <main class="container">
    <section class="panel glass">
      <h2>Upload Valid ID</h2>
      <p>Please upload a government-issued ID image to proceed with identity verification. This is a front-end demo only — no files are transmitted off your device by this template.</p>

      <form id="id-form">
        <label class="file-label">Select ID image
          <input type="file" id="id-file" accept="image/*">
        </label>
        <div style="margin-top:12px;">
          <button class="btn" type="button" id="upload-btn">Upload & Preview</button>
          <button class="btn ghost" type="button" id="skip-btn">Skip</button>
        </div>
      </form>

      <div id="preview" style="margin-top:12px;"></div>
    </section>
